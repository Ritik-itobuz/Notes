<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1 class="done" id="doneDiv">
      DONE
      <div class="check"></div>
    </h1>


    <header>
      <h1 id="appName">Notes App</h1>
    </header>
    <div class="inputSection">
      <input type="text" placeholder="Title" class="todo-heading" id="title" />
      <input
        type="text"
        placeholder="Description"
        class="todo-input"
        id="dec"
      />

      <button class="todo-button" id="addButton" type="submit" onclick="add()">
        ADD
      </button>
      <!-- <button class="todo-button" id="editButton" type="submit" >EDIT</button> -->
    </div>

    <div
      id="display"
      class="d-flex row gap-1 mt-5 text-wrap justify-content-center"
    ></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
